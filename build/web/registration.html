<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p><a href="/registration-servlet/auth.html">Аутентификация</a></p>
        <div>
            <form method="post"
                  action="Register"
                  autocomplete="off">
                <fieldset style="width: auto;">
                    <legend>Registration</legend>
                    
                    <p>
                        Login: <br> <input type="text" name="login" required> <br>
                        Password: <br> <input type="password" name="password" required> <br>
                        Repeat password: <br> <input type="password" name="rpassword" required> <br>
                        First Name: <br> <input type="text" name="firstName" required> <br>
                        Last Name: <br> <input type="text" name="lastName" required> <br>
                        Gender: <br> <input name="gender" type="radio" value="Male" required> Male
                        <input name="gender" type="radio" value="Female" required> Female <br>
                        Country: <br> <select size="1" name="country" required>
                            <option value="Russia">Russia</option>
                            <option value="Japan">Japan</option>
                        </select> <br>
                        Telephone: <br> <input type="tel" name="phone" required> <br>
                        Email: <br> <input type="email" name="email" required> <br>
                        Distribution of advertising: <input type="checkbox" name="advertising" value="on"> <br> <br>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                </fieldset>
            </form>
        </div>
    </body>
</html>
